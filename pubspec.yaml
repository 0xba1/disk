name: disk
description: A flutter plugin for android to get storage volumes' information.
version: 0.3.2
homepage: https://hextools.0xba1.xyz
repository: https://github.com/0xba1/disk.git

environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.8
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  plugin:
    platforms:
      android:
        package: com.hextools.disk
        pluginClass: DiskPlugin
